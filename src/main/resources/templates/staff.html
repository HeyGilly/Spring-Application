<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Landon Hotels | Staff</title>
</head>
<body>

<table>
  <tr>
    <th>Employee ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
  </tr>
  <tr th:each="member:${staff}">
    <td th:text="${member.id}">Num</td>
    <td th:text="${member.firstName}">Name</td>
    <td th:text="${member.lastName}">Info</td>
    <td th:text="${member.position}">Info</td>
  </tr>
</table>

</body>
</html>
